version: "3"
services:
  srcds:
    image: srcds_runner:dev01
    hostname: template
    mem_limit: 2048m
    mem_reservation: 1024M
    cpus: 0.5
    stdin_open: true
    tty: true
    volumes:
      - srcds:/opt/srcds    
    environment:
      - SRCDS_IDENT=template
      - SRCDS_GAMEID=740
      - SRCDS_GAME=csgo
      - SRCDS_IP=0.0.0.0
      - SRCDS_PORT=27015
      - SRCDS_CLIENTPORT=27005
      - SRCDS_HLTVPORT=27020
      - SRCDS_TICKRATE=64
      - SRCDS_STARTUPMAP=de_nuke
      - SRCDS_SERVERCFGFILE=server.cfg
      - SRCDS_MAXPLAYERS=12
      - SRCDS_GAMETYPE=1
      - SRCDS_GAMEMODE=2
      - SRCDS_GSLT=
      - SRCDS_WSAPIKEY=
    ports:
      - 27215:27015
      - 27215:27015/udp
      - 27220:27020/udp
      - 27230:28001

volumes:
  srcds:
    driver: local
    driver_opts:
      type: overlay
      o: lowerdir=/opt/srcds/serverfiles/740,upperdir=/opt/srcds/instances/template/persistent_srcds,workdir=/opt/srcds/instances/template/.work_srcds
      device: template_srcds
